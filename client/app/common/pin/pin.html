<div class="pin">
  <div class="pin__number">{{vm.index}}</div>
  <div class="pin__bulletTrack">
    <div class="pin__bullet"
         ng-if="vm.bullets > 1"
         ng-repeat="x in vm.bulletArr"
         ng-style="{'top':($index / (vm.bullets - 1)) * 100 + '%'}"></div>
    <div class="pin__bullet" ng-if="vm.bullets <= 1" style="top:50%"></div>
  </div>
  <card data="vm.data"></card>
</div>
